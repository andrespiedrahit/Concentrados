<!DOCTYPE html>
<html ng-app="Concentrados">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/estiloLogin.css">
        <link rel="stylesheet" href="css/estiloInicio.css"/>
        <link rel="stylesheet" href="css/agregar.css"/>
        <link rel="stylesheet" href="css/estiloFormBuscar.css"/>

    </head>
    <body ng-controller="mainController">
        <div ng-view ng-cloak></div>

        <!-- librerias de Angular -->
        <script src="js/angular-1.6.1/angular.min.js"></script>
        <script src="js/angular-1.6.1/angular-route.min.js"></script>
        <script src="js/angular-1.6.1/angular-resource.min.js"></script>
        <script src="js/angular-middleware.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/ng-file-upload-12.2.13/dist/ng-file-upload.min.js" type="text/javascript"></script>

        <!-- librerias jquery -->
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- Enlazamos middleware -->
        <script src="app/middleware/middleware.comprobarSession.js"></script>
        <script src="app/middleware/middleware.comprobarNoTenerSession.js"></script>

        <!-- enlazamos app.js y app.config.js -->
        <script src="app/app.js"></script>
        <script src="app/app.config.js"></script>
        <!-- Enlazamos service -->
        <script src="app/service/service.security.js"></script>
        <script src="app/service/service.contacto.js"></script>
        <script src="app/service/service.contactoObtener.js"></script>
        <script src="app/service/service.editar.js"></script>
        <script src="app/service/service.formBuscar.js"></script>

        <!-- enlazamos los controladores -->
        <script src="app/controller/controller.main.js"></script>
        <script src="app/controller/controller.login.js"></script>
        <script src="app/controller/controller.inicio.js"></script>
        <script src="app/controller/controller.logout.js"></script>
        <script src="app/controller/controller.agregar.js"></script>
        <script src="app/controller/controller.editar.js"></script>
        <script src="app/controller/controller.formBuscar.js"></script>
    </body>
</html>
